---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{.Values.app.name}}-ingress
  annotations:
  {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
spec:
  rules:
  - host: {{.Values.ingress.host}}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{.Values.app.name}}-gui-svc
          servicePort: gui

  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{.Values.ingress.tls_secret}}