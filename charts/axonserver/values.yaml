app:
  name: axonserver
# platform: "ee" | "se"  
  platform: "ee"

statefulset:
  podManagementPolicy: Parallel
  # The 'replicas' value applies to the axonserver-ee only.
  # For the axonserver-se platform "replicas: 1"
  replicas: 3
  container:
    image: axoniq/axonserver-enterprise:4.6.5-jdk-11-dev
    workdir: /axonserver
    pullPolicy: Always

  env: []

  readiness:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 12  

  liveness:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 3

resources:
  limits:
    cpu: 1000m
    memory: 2000Mi
  requests:
    cpu: 250m
    memory: 500Mi

volumeClaimTemplates:
  storageClassName: ""
  data:
    enabled: true
    accessModes:
      - ReadWriteOnce
    storage: 1Gi
  events:
    enabled: true
    accessModes:
      - ReadWriteOnce
    storage: 5Gi
  exts:
    enabled: false
    accessModes:
      - ReadWriteOnce
    storage: 5Gi
  plugins:
    enabled: false
    accessModes:
      - ReadWriteOnce
    storage: 5Gi
  snapshots:
    enabled: true
    accessModes:
      - ReadWriteOnce
    storage: 5Gi

axoniq:
  axonserver:
    devmode:
    # devmode is only applicable if .Values.app.plaform: se
      enabled: false
    # The licenseBase64 value is optional and it applies to the axonserver-ee only.
    licenseBase64: ""
    admin:
      userName: "admin"
      password: ""
    defaultContextName: default
    defaultReplicationGroupName: default
    properties:
      logging:
        maxHistory: 10
        maxSize: 10MB
    systemToken: ""
    propertiesBase64: ""
    clusterTemplateBase64: ""

service:
  ports:
    grpc: "8124"
    gui: "8024"

ingress:
  enabled: false
  host: ""
  annotations: {}
  tls_secret: axonserver-tls
